<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github</title>
    <!-- bootstap link -->
    <link rel="stylesheet" type="text/css" href="./gridcss.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    
    <div class="container">
        <div class="row  bg-dark text-white">
            <!-- github logo to the left &github center -->
            <div class="col-1">
                <!-- left -->
                <i class="fa-brands fa-github fa-2xl"></i>
            </div>
            <div class="col-11 d-flex justify-content-center">
                <!-- center -->
                <h3>GITHUB</h3>
            </div>
        </div>
    </div>
    
        <div class="container">
            <!-- third row -->
            <div class="row bg-secondary">
                <!-- body row -->
                <div class="col-4">
                    <!-- card -->
                    <div class="card m-4 bg-dark" style="height: 350px;">
                        <div class="card-boby">
                           
                        </div>
                    </div>
                 </div>
            <div class="col-7">
                <div class="row mt-5 ml-5">
                    <!-- second bar -->
                    <div class="col-10">
                        <div class="row d-flex justify-content-center align-item-center">
                            <div>
                                <input class="form-control  bg-dark" type="text" placeholder="search">
                            </div>
                        </div>
                    </div>
                 </div>
                 <div class="row mt-5">
                    <div class="col">
                        <div class="card">
                            <div class="card-boby bg-dark column">
                               
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-boby bg-dark column">   
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-boby bg-dark column">
                                
                            </div>
                        </div>
                    </div>
                </div>
               <div class="row mt-5">
                <div class="col">
                    <div>
                        <input class="form-control bg-dark" type="text">
                        
                    </div>
                </div>
               </div>
            </div>
            </div>
        </div>
    
 <style>
        .column{
            height: 100px;
        }
        .column1{
            height:500px
        }

    </style>
</body>
</html>
